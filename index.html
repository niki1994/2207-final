        <style>
    canvas {
        display: block;

  <body>
    <header> SNAKE REBORN 
    <background-image: "background.jpg">
     </header>
    <div id='main'>

        <div id="centerDiv"> <script>
var
COLS = 26,
ROWS = 24,

EMPTY = 0,
SNAKE = 1,
PEBBLE = 2,

LEFT  = 0,
UP    = 1,
RIGHT = 2,
DOWN  = 3,

KEY_LEFT  = 37,
KEY_UP    = 38,
KEY_RIGHT = 39,
KEY_DOWN  = 40,
//OBJECTS OF THE GAME
canvas,   //SIMPLE CANVAS
ctx,      // 2D RENDERED CANVAS
keystate, // OBJECT FOR KEYBOARD INPUT
frames,   // FOR ANIMATION
score;    // FOR SCORING OF PLAYER

grid = {
    width: null,  //NO. OF COLUMNS
    height: null, //ROWS
    _grid: null,  //ARRAY
    // INITIATE AND FILL GRID WITH VALUES a,b,c
    init: function(a, b, c) {
        this.width = b;
        this.height = c;
        this._grid = [];
        for (var x=0; x < b; x++) {
            this._grid.push([]);
            for (var y=0; y < c; y++) {
                this._grid[x].push(a);
            }
        }
    },
    set: function(val, x, y) {
        this._grid[x][y] = val;
    },
   
    get: function(x, y) {
        return this._grid[x][y];
    }
}

snake = {
    direction: null, 
    last: null,      
    _queue: null,    
     
    init: function(d, x, y) {
        this.direction = d;
        this._queue = [];
        this.insert(x, y);
    },
    
    insert: function(x, y) {
        this._queue.unshift({x:x, y:y});
        this.last = this._queue[0];
    },
    remove: function() {
        return this._queue.pop();
    }
};
//SEEFOOD AS FOOD ID OF PEBBLE
function seeFood() {
    var empty = [];
    for (var x=0; x < grid.width; x++) {
        for (var y=0; y < grid.height; y++) {
            if (grid.get(x, y) === EMPTY) {
                empty.push({x:x, y:y});
            }
        }
    }
    // RANDOM CELL CHOOSING
    var randpos = empty[Math.round(Math.random()*(empty.length - 1))];
    grid.set(PEBBLE, randpos.x, randpos.y);
}
//GAME START
function main() {
    canvas = document.createElement("canvas");
    canvas.width = COLS*20;
    canvas.height = ROWS*20;
    ctx = canvas.getContext("2d");
    document.body.appendChild(canvas);
    ctx.font = "30px average italic";
    frames = 0;
    keystate = {};
    document.addEventListener("keydown", function(evt) {
        keystate[evt.keyCode] = true;
    });
    document.addEventListener("keyup", function(evt) {
        delete keystate[evt.keyCode];
    });
    init();
    loop();
}
function init() {
    score = 0;
    grid.init(EMPTY, COLS, ROWS);
    var sp = {x:Math.floor(COLS/2), y:ROWS-1};
    snake.init(UP, sp.x, sp.y);
    grid.set(SNAKE, sp.x, sp.y);
    seeFood();
}
function loop() {
    update();
    draw();
    window.requestAnimationFrame(loop, canvas);
}
//FOR DIRECTION CHANGE OF SNAKE
function update() {
    frames++;
    if (keystate[KEY_LEFT] && snake.direction !== RIGHT) {
        snake.direction = LEFT;
    }
    if (keystate[KEY_UP] && snake.direction !== DOWN) {
        snake.direction = UP;
    }
    if (keystate[KEY_RIGHT] && snake.direction !== LEFT) {
        snake.direction = RIGHT;
    }
    if (keystate[KEY_DOWN] && snake.direction !== UP) {
        snake.direction = DOWN;
    }
    if (frames%5 === 0) {
        var nx = snake.last.x;
        var ny = snake.last.y;

        switch (snake.direction) {
            case LEFT:
                nx--;
                break;
            case UP:
                ny--;
                break;
            case RIGHT:
                nx++;
                break;
            case DOWN:
                ny++;
                break;
        }
        //CONDITIONS FOR GAME FAILURE
        if (0 > nx || nx > grid.width-1  ||
            0 > ny || ny > grid.height-1 ||
            grid.get(nx, ny) === SNAKE
        ) {
            return init();
        }
        if (grid.get(nx, ny) === PEBBLE) {
            score++;
            seeFood();
        } else {
            var tail = snake.remove();
            grid.set(EMPTY, tail.x, tail.y);
        }
        grid.set(SNAKE, nx, ny);
        snake.insert(nx, ny);
    }
}
function draw() {
    var tw = canvas.width/grid.width;
    var th = canvas.height/grid.height;
    for (var x=0; x < grid.width; x++) {
        for (var y=0; y < grid.height; y++) {
            switch (grid.get(x, y)) {
                case EMPTY:
                    ctx.fillStyle = "#63D1F4";
                    break;
                case SNAKE:
                    ctx.fillStyle = "#000000";
                    break;
                case PEBBLE:
                    ctx.fillStyle = "#FFFF00";
                    break;
            }
            ctx.fillRect(x*tw, y*th, tw, th);
        }
    }
    ctx.fillStyle = "#000";
    ctx.fillText("SCORE: " + score, 10, canvas.height-10);
}
// START GAME WOOOOHOOOOO
main();
</script>
